<div id="carouselExampleDark" class="border border-2 rounded p-2 mb-2 border-opacity-75 carousel carousel-dark slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button *ngFor="let step of steps; let i = index" type="button" 
      data-bs-target="#carouselExampleDark" 
      [attr.data-bs-slide-to]="i" 
      [class.active]="i === 0" 
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div *ngFor="let step of steps; let i = index" class="carousel-item" 
      [class.active]="i === 0" [attr.data-bs-interval]="step.interval">
      
      <img [src]="step.image" class="d-block w-100 carousel-image" [alt]="step.title">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ step.title }}</h5>
        <p>{{ step.description }}</p>
      </div>
    </div>
  </div>

  <!-- Controles de navegaciÃ³n -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
