<div class="container p-3">
  <div class="d-flex flex-column align-items-center">
    <!-- Buttom "Upload Image" -->
    <input mat-raised-button type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" hidden #fileInput>
    <button mat-raised-button class="w-auto" color="primary" (click)="fileInput.click()">
      <mat-icon>cloud_upload</mat-icon>
      <span>Upload Image</span>
    </button>
    <!-- END Buttom "Upload Image" -->
  </div>
</div>
