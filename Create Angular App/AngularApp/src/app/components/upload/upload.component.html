<mat-card class="upload-container">
    <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg" hidden id="fileInput">
    <label for="fileInput" class="upload-label">
      <mat-icon>cloud_upload</mat-icon>
      <span>Subir Imagen</span>
    </label>
  
    <img *ngIf="imageSrc()" [src]="imageSrc()" alt="Imagen Cargada" class="preview-img">
</mat-card>
