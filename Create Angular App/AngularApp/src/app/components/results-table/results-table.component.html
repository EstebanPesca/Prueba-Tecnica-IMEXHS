<table mat-table [dataSource]="results()" class="mat-elevation-z8">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let result"> {{ result.timestamp }} </td>
    </ng-container>
  
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Puntos </th>
      <td mat-cell *matCellDef="let result"> {{ result.points }} </td>
    </ng-container>
  
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área Estimada (px²) </th>
      <td mat-cell *matCellDef="let result"> {{ result.area | number:'1.0-2' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
